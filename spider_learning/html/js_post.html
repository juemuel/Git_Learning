        // 方便测试直接加载了，可以写个函数，由html调用onclick
        $.ajax({
            type:"post",
            url:"http://127.0.0.1:8000",
            data: $("#myform").serialize(),
            success:function (data) {
                console.log(data)
            }
        })
    })
</script>
