<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="particle.js"></script>
    <script src="projectile.js"></script>
    <script src="asteroids.js"></script>
    <script src="keyhandler.js"></script>
    <script src="player.js"></script>
    <script src="fx.js"></script>
    <script src="game.js"></script>
    <script src="gameloop.js"></script>
    <script src="gui.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="load" class="screen" style="display: block;">
      Loading, please wait ...
    </div>
    <div id="start" class="screen" style="display: none;">
      <img src="assets/asteroids-splash.png" style="display: block">
      <button onclick="window.gui.startGame()">Let's play</button>
    </div>
    <div id="end" class="screen" style="display: none;">
      <img src="assets/asteroids-splash.png" style="display: block">
      <button onclick="window.gui.startGame()">Start Again</button>
    </div>
    <i class="bi bi-moon" id="toggleDark" style="color: white; display:block;"></i>
    <script src="lightdark.js"></script>
</body>
</html>
